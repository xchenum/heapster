sudo: required
language: go
go_import_path: k8s.io/heapster
go:
- 1.6
script:
- make container TAG=${DOCKER_TAG} PREFIX=xchenum
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- docker push xchenum/heapster:${DOCKER_TAG}
services:
- docker
env:
  global:
  - DOCKER_TAG=${TRAVIS_BRANCH}-${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
